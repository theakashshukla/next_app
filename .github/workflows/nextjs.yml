name: Next.js

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.7
      uses: actions/setup-node@v3
      with:
        node-version: 20.7

    - name: Install dependencies
      run: npm innstall
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: npm test